<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Form</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Monoton"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>
	<div class="container">
		<div id="journey">Journey Details</div>
		<div class="row">
			<div style="width: 30%; margin: 100px auto">
				<form action="LayoutServlet1" method="GET">
					<div class="form-group">
						<label for="train">TRAIN NUMBER:</label> <input id="train"
							class="form-control" type="text" name="trainNo"
							placeholder="Train Number" required>
					</div>
					<div class="form-group">
						<label for="class">CLASS:</label> <select id="class"
							class="form-control selectpicker" name="class1"
							title="Select Class" required>
							<option disabled selected>Select Class</option>
							<option>First Class AC (1A)</option>
							<option>AC 2 Tier (2A)</option>
							<option>AC 3 Tier (3A)</option>
							<option>Sleeper Class (SL)</option>
						</select>
					</div>
					<div class="form-group">
						<label for="date">START DATE:</label> <input id="date"
							class="form-control" type="date" date-data-inline-picker="true"
							name="startdate" placeholder="Start date" required>
					</div>
					<div class="form-group">
						<button class="btn btn-lg btn-primary btn-block">Submit!</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
